<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="=width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


  <title>To do List</title>

  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      template: `
        <div class="container">
    <h1>Comentários</h1>
    <hr />
    <div class="form-todo form-gourp">
      <form @submit.prevent="addComment">
      <p>
        <input placeholder="Nome" type="text" name="author" class="form-control" v-model="name" required/> 
      </p>
      <p>
        <textarea placeholder="Comentário" name="message" class="form-control" v-model="message" required></textarea>
      </p>
      <button type="submit" class="btn btn-primary">Comentar </button>
    </form>
    </div>
    <div class="list-group">
      <div class="list-group-item" v-for="(comment, index) in comments">
        <span class="comment_author">Autor: <strong>{{ comment.name }}</strong></span>
        <p>{{ comment.message }}</p>
        <div>
          <a href="#" title="Excluir" v-on:click="removeComment(index)">Excluir</a>
        </div>

      </div>
    </div>
  </div>
       `,
      data() {
        return {
          comments: [],
          name: '',
          message: ''

        }
      },
      methods: {
        addComment() {

          this.comments.push({
            name: this.name,
            message: this.message
          });
          this.name = '';
          this.message = '';
        },
        removeComment(index) {
          this.comments.splice(index, 1);


        }

      },

    })


  </script>
</body>

</html>
